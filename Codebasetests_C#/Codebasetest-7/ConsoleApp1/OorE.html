
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />
    <title>  </title>

<body>
    <h1>Check whether the number is even or odd</h1>
</body>

<script>
    for (var x = 0; x <= 15; x++) {
        if (x === 0) {

            document.write(x + " is even" + '<br/>');
        }
        else if (x % 2 === 0) {

            document.write(x + " is even" + '<br/>');
        }
        else {

            document.write(x + " is odd" + '<br/>');
        }
    }</script>
</html>
